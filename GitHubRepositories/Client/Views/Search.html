<div class="container">
    <div style="text-align:center; margin-top:15em;">
        <i class="fa fa-github main-color" style="font-size: 8em;"></i>
    </div>
    <br />
    <div class="row">
        <div class=" col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-3">
            <form role="form" id="search-form">
                <div class="form-group">
                    <div class="input-group">
                        <input id="search" ng-model="value" class="form-control" type="text" name="search" placeholder="Search..." />
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit" ng-click="searchValue()">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div ng-show="isEmpty">
        <div class="row text-center">
            <div class=" col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-3">
                <div class="alert alert-info">We couldn't find the repository</div>
            </div>
        </div>
    </div>
    <div ng-show="isLoading">
        <div class="row text-center">
            <div class=" col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-3">
                <div class="alert alert-success">Loading...</div>
            </div>
        </div>
    </div>
</div>
